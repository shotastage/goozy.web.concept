{% extends "base.html" %}
{% block body %}

<div class="row">
    <h1>新規登録</h1>
</div>

<div class="row">
    <img id="preview" class="rounded mx-auto d-block" height="300" alt="選択された画像">

</div>


<form method="post" novalidate>{% csrf_token %}

    
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Choose File<input type="file" id="file" style="display:none">
                </span>
            </label>
            <input type="text" class="form-control" readonly="">
        </div>
    </div>
    <div class="form-group">
        <label>品名</label>
        <input type="text" name="品名" class="form-control">
    </div>
    <div class="form-group">
        <label>シリアル</label>
        <input type="text" name="シリアル" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="登録">
</form>


{% endblock %}

{% block script %}

<script>
$('#file').on('change', function (e) {
    var reader = new FileReader();
    reader.onload = function (e) {
        $("#preview").attr('src', e.target.result);
    }
    reader.readAsDataURL(e.target.files[0]);
});
$(document).on('change', ':file', function() {
    var input = $(this),
    numFiles = input.get(0).files ? input.get(0).files.length : 1,
    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.parent().parent().next(':text').val(label);
});
</script>

{% endblock %}
